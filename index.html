<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="text-center">
  <h1>BOOKSHELF APPS</h1>
</header>

<div class="wrapper" id="wrapper">

  <div class="container shadow">
    <h2 class="container-header text-center">Pinjam Buku</h2>

    <form action="#" class="form" id="form-input">
      <div class="form-group">
        <label for="judul">Judul</label>
        <input type="text" id="judul" name="judul" required>
      </div>

      <div class="form-group">
        <label for="penulis">Penulis</label>
        <input type="text" id="penulis" name="penulis" required>
      </div>

      <div class="form-group">
        <label for="tahun">Tahun</label>
        <input type="date" id="tahun" name="tahun" required>
      </div>

      <div class="form-group1">
        <input type="checkbox" id="isComplete">
        <label for="isComplete">Selesai dibaca</label>  
      </div>

      <input type="submit" class="btn-submit" name="submit" value="Tambahkan Buku">
    </form>
  </div>

  <div class="container shadow">
    <form action="#" class="form" id="form-search">
      <div class="form-group" style="margin-top: 0px;">
        <input type="text" id="search-books" class="text-search" placeholder="Search Books...">
      </div>
    </form>
  </div>

   <div class="container shadow">
    <h2 class="container-header text-center">Belum selesai dibaca</h2>
    
    <div class="list-book" id="read">
    
    </div>
  </div>
    
  <div class="container shadow">
    <h2 class="container-header text-center">Selesai dibaca</h2>
    
    <div class="list-book" id="completed-read">
    
    </div>
  </div>
    
</div>
  


<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
